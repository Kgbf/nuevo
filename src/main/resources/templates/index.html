<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personas</title>
<link href="..static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class=container>
		<br>
		<div>
		<a href="/save/" class="btn btn-primary">Agregar</a>
		</div>
		<div th:switch="${list}">
		<h2 th:case="null">No hay personas</h2>
		
			<div th:case="*">
				<h2>Personas</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Direccion</th>
							<th>Telefono</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="persona : ${List}">
							<td th:text="${persona.nombre}">
							<td th:text="${persona.apellido}">
							<td th:text="${persona.direccion}">
							<td th:text="${persona.telefono}">
							<td><a th:href="@{/save{id}(id=${persona.id})}">Editar</a></td>
							<td><a th:href="@{/delete{id}(id=${persona.id})}">Eliminar</a></td>
							
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>
</html>
